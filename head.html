<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/main1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/head.css">
</head>
<body>
    <div class="header0">
        <div  class="borderhead mx-5">
            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__item navbar__qr">Vào ứng dụng</li>
                    <li class="navbar__item">
                        <span class="navbar__item navbar__item--nopoint">Kết nối</span>
                        <a href="" class="navbar__iccon">
                            <i class="navbar__iccon-fb icon fab fa-facebook"></i>
                        </a>
                        <a href="" class="navbar__iccon">
                            <i class="icon fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
    
                <ul class="navbar__list">
                    <li class="navbar__item navbar__item--has-notify">
                        <a href="" class="navbar___link">
                            Thông Báo
                        </a>
                        <a href="" class="navbar___link">Trợ Giúp</a>
                    </li>
                    <li class="navbar__item">Đăng Ký</li>
                    <li class="navbar__item">Đăng Nhập</li>
                </ul>
            </nav>
            <div class="header-with-search">
                <div class="header__logo">
                    <img class="header__logo-img" src="./img/logopre.png" alt="">
                </div>
                <div class="header__search">
                    <div class="header__search-input-wrap">
                        <input type="text" class="header__search-input" placeholder="Nhập để tìm kiếm">
                        <div class="search-history">
                            <h3 class="search__history-heading">Lich Su Tim Kiem</h3>
                            <ul class="search__history-list">
                                <li class="search__history-item">
                                    <a href="">ASUS</a>
                                </li>
                                <li class="search__history-item">
                                    <a href="">Acer</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <button class="header__search-btn">
                        <i class="header__search-icon fas fa-search"></i>
                    </button>
                </div>
    
                <div class="header__cart">
                    <div class="header__cart-wrap">
                        <i class="header_cart-icon fas fa-shopping-cart"></i>
                        <span class="header__cart-notice">0</span>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
